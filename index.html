<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	
	<title>Websanova Char Counter</title>
	
	<script type="text/javascript" src="./inc/jquery.1.8.2.min.js"></script>
	
	<link rel="Stylesheet" type="text/css" href="./wChar.css" />
	<script type="text/javascript" src="./wChar.js"></script>
	
</head>
<body>

	<h1>Websanova Char Counter</h1>
	
	<!-- example 1 -->
	<form id="form1">
		<input type="text" data-wChar-min="5" data-wChar-max="10"/>
		<input type="text" data-wChar-min="5" data-wChar-max="10"/>
		<textarea data-wChar-min="10" data-wChar-max="100"></textarea>
	</form>
	
	<script type="text/javascript">
		$("#form1").find('input, textarea').wChar();
	</script>
	
	<br/><br/>
	
	<!-- example 2 -->
	<input id="wChar1" type="text" data-wChar-min="5" data-wChar-max="20"/>
	
	<script type="text/javascript">
		$("#wChar1").wChar();
	</script>
	
	<br/><br/>
	
	<!-- example 3 -->
	<textarea id="wChar2" data-wChar-min="10" data-wChar-max="100"></textarea>
	
	<script type="text/javascript">
		var cc = $("#wChar2").wChar();
		
		console.log(cc);
		console.log(cc.wChar('max'))

		cc.wChar('max', 200).wChar('max', 150);
	</script>

	<script type="text/javascript">

		console.log($('input').wChar('max'));
		console.log($('input').wChar('max', 400));
		console.log($('input').wChar('max'));

	</script>
	
</body>
</html>
